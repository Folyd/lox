<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
    <!-- Background -->
    <rect width="800" height="800" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold" font-family="Arial">Benchmark Comparison (seconds)</text>
    
    <!-- Legend -->
    <g transform="translate(650, 80)">
        <rect width="15" height="15" fill="#ff6b6b"/>
        <text x="25" y="12" font-family="Arial" font-size="12">Rust</text>
        
        <rect y="25" width="15" height="15" fill="#4ecdc4"/>
        <text x="25" y="37" font-family="Arial" font-size="12">Python</text>
        
        <rect y="50" width="15" height="15" fill="#45b7d1"/>
