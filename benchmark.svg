        <text x="-10" y="35" text-anchor="end" font-family="Arial" font-size="12">arithmetic</text>
        <text x="-10" y="115" text-anchor="end" font-family="Arial" font-size="12">binary_trees</text>
        <text x="-10" y="195" text-anchor="end" font-family="Arial" font-size="12">equality</text>
        <text x="-10" y="275" text-anchor="end" font-family="Arial" font-size="12">fib</text>
        <text x="-10" y="355" text-anchor="end" font-family="Arial" font-size="12">instantiation</text>
        <text x="-10" y="435" text-anchor="end" font-family="Arial" font-size="12">invocation</text>
        <text x="-10" y="515" text-anchor="end" font-family="Arial" font-size="12">method_call</text>
        <text x="-10" y="595" text-anchor="end" font-family="Arial" font-size="12">properties</text>
        <text x="-10" y="675" text-anchor="end" font-family="Arial" font-size="12">trees</text>
        <text x="-10" y="755" text-anchor="end" font-family="Arial" font-size="12">zoo</text>

